<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Interactive Page</title>
    <style>
        body {
            background: linear-gradient(100deg, #000428, #004e92);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-y: auto;
            opacity: 0;
            animation: fadeIn 3s forwards, backgroundAnimation 10s infinite alternate;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes backgroundAnimation {
            to {
                background: linear-gradient(100deg, #004e92, #000428);
            }
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 30px;
            background: linear-gradient(45deg, #00ccff, #ff00cc);
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            margin-left: 1300px;
            gap: 10px;
            z-index: 1000;
        }

        .home-button img {
            width: 10px;
            height: 10px;
            vertical-align: middle;
            margin: center;
            transition: transform 0.5s ease;
        }

        .home-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00cc;
        }

        .home-button:hover img {
            transform: scale(1.2);
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            align-items: center;
            justify-content: center;
        }

        .container, .container2 {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .clone1, .clone2, .clone11, .clone12 {
            width: 400px;
            height: 400px;
            border: none;
            overflow: hidden;
            position: relative;
            border-radius: 50px;
            animation: gradientBorder 5s infinite;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes gradientBorder {
            0% {
                box-shadow: 0 0 15px 5px #00ccff;
            }
            50% {
                box-shadow: 0 0 25px 10px #ff00cc;
            }
            100% {
                box-shadow: 0 0 15px 5px #00ccff;
            }
        }

        .clone1:hover, .clone2:hover, .clone11:hover, .clone12:hover {
            transform: scale(1.001) rotate(1deg);
            box-shadow: 0 0 30px 15px rgba(255, 255, 255, 0.5);
        }

        .i1, .i2, .i11, .i12 {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 1s ease;
        }

        .i1:hover, .i2:hover, .i11:hover, .i12:hover {
            transform: scale(1.1);
        }

        .details1 {
            margin-top: 10px;
            text-align: center;
            color: white;
        }

        .d1, .d2 {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #00ccff, #ff00cc);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .d1:hover, .d2:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff00cc;
        }

        .d1::before, .d2::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease;
        }

        .d1:active::before, .d2:active::before {
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: 0s;
        }

        .d1 img, .d2 img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .home-button {
                margin-left: 0;
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 10px;
            }

            .clone1, .clone2, .clone11, .clone12 {
                width: 300px;
                height: 300px;
            }

            .d1, .d2 {
                padding: 8px 16px;
                font-size: 14px;
            }

            .main-container {
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .home-button {
                padding: 6px 12px;
                font-size: 8px;
            }

            .clone1, .clone2, .clone11, .clone12 {
                width: 200px;
                height: 200px;
            }

            .d1, .d2 {
                padding: 6px 12px;
                font-size: 12px;
            }

            .main-container {
                gap: 10px;
            }

}

        }
    </style>
