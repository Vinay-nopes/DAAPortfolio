<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            background: linear-gradient(120deg, #000428, #004e92);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* Allow positioning of the home button */
        }

        /* Loading Spinner */
        .spinner {
            border: 16px solid rgba(255, 255, 255, 0.2);
            border-top: 16px solid #ff00cc;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1.5s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .me {
            width: 1200px;
            height: 650px;
            position: relative;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(253, 46, 149, 0.8), 0 0 50px rgba(253, 46, 149, 0.8);
            animation: glowPulse 3s infinite alternate;
        }

        @keyframes glowPulse {
            0% { box-shadow: 0 0 60px rgba(253, 46, 149, 0.8); }
            100% { box-shadow: 0 0 50px rgba(253, 46, 149, 1); }
        }

        .me video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(253, 46, 149, 0.5);
            filter: blur(20px);
            z-index: -1;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .social-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-button img {
            width: 20px;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .social-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .social-button:hover img {
            transform: scale(1.2);
        }

        /* Home Button */
        .home-button {
            position: absolute;
            top: 20px; /* Position from the top */
            left: 20px; /* Position from the left */
            background: linear-gradient(45deg, #ff00cc, #3333ff);
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            color: white;
            font-size: 16px;
 font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 204, 0.8);
        }

        .home-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 204, 1);
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 0 10px rgba(255, 0, 204, 0.8); }
            100% { box-shadow: 0 0 30px rgba(255, 0, 204, 1); }
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .me {
                width: 90%; /* Make the video container responsive */
                height: auto; /* Allow height to adjust */
            }

            .home-button {
                padding: 8px 16px; /* Adjust padding for smaller screens */
                font-size: 14px; /* Adjust font size */
            }

            footer {
                font-size: 16px; /* Adjust footer font size */
            }

            .social-button {
                padding: 8px 16px; /* Adjust button padding */
                font-size: 14px; /* Adjust button font size */
            }
        }

        @media (max-width: 480px) {
            .me {
                width: 100%; /* Full width on very small screens */
                height: auto; /* Allow height to adjust */
            }

            .home-button {
                padding: 6px 12px; /* Further adjust padding */
                font-size: 12px; /* Further adjust font size */
            }

            footer {
                font-size: 14px; /* Further adjust footer font size */
            }

            .social-button {
                padding: 6px 12px; /* Further adjust button padding */
                font-size: 12px; /* Further adjust button font size */
            }
        }
    </style>
</head>
<body>
    <div id="loading-spinner" class="spinner"></div>

    <button class="home-button" onclick="window.location.href='index.html'">Home</button>

    <div class="me">
        <div class="glow"></div>
        <video autoplay loop muted>
            <source src="mee.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <footer>
        <p><strong>Find Me On!!!</strong></p>
        <div class="social-buttons">
            <button class="social-button" onclick="window.location.href='mailto:vinayptalekar12345@gmail.com'">
                <img src="mail.png" alt="Gmail Logo"> Gmail
            </button>
            <button class="social-button" onclick="window.location.href='https://www.linkedin.com/in/vinay-talekar-3579382a2/'">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="LinkedIn Logo"> LinkedIn
            </button>
            <button class="social-button" onclick="window.location.href='https://www.instagram.com/vinay_talekar18/'">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo"> Instagram
            </button>
        </div>
    </footer>

    <script>
        // Hide spinner after page load
        window.addEventListener('load', () => {
            const spinner = document.getElementById('loading-spinner');
            spinner.style.display = 'none';
        });
    </script>
</body>
</html>
