<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Effect with Sound</title>
    <style>
        /* Existing styles remain unchanged */

        .headline {
            background-color: rgb(238, 135, 135);
            width: auto;
            border-radius: 25px;
            height: 55px;
            text-align: right;
            font-weight: bold;
            box-shadow: 0px 3px rgba(33, 82, 10, 0.45);
            opacity: 1; /* Ensure visibility */
            position: relative; /* Allow z-index to work */
            z-index: 15; /* Place above the background animation */
            transform: translateX(0); /* Ensure it's in view */
            animation: slideIn 0.5s ease-out; /* Add sliding effect */
            background-color: rgb(255, 150, 150); /* Slightly lighter background */
            box-shadow: 
                0 0 15px rgba(255, 150, 150, 0.7), 
                0 0 25px rgba(255, 150, 150, 0.6), 
                0 0 35px rgba(255, 150, 150, 0.5); /* Enhanced glow on hover */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        } 

        /* Slide-in animation */
        @keyframes slideIn {
            0% {
                transform: translateX(-100%); /* Start off-screen to the left */
                opacity: 0; /* Fully transparent */
            }
            100% {
                transform: translateX(0); /* Slide to original position */
                opacity: 1; /* Fully visible */
            }
        }

        /* Glow effect animation */
        @keyframes glowEffect {
            0% {
                box-shadow: 
                    0 0 5px rgba(248, 170, 170, 0.5), 
                    0 0 10px rgba(238, 135, 135, 0.4),
                    0 0 15px rgba(238, 135, 135, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 10px rgba(240, 111, 111, 0.7), 
                    0 0 20px rgba(238, 135, 135, 0.6), 
                    0 0 30px rgba(238, 135, 135, 0.5);
            }
        }

        /* Hover effect for additional interactivity */
        .headline:hover {
            background-color: rgb(255, 150, 150); /* Slightly lighter background */
            box-shadow: 
                0 0 15px rgba(255, 150, 150, 0.7), 
                0 0 25px rgba(255, 150, 150, 0.6), 
                0 0 35px rgba(255, 150, 150, 0.5); /* Enhanced glow on hover */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .home, .aboutme, .aboutus, .project {
            border: 0;
            border-radius: 25px;
            text-align: center;
            font-weight: bold;
            color: blue;
            margin-top: 18px;
            margin-right: 25px;
            background-color: rgb(222, 243, 84);
            cursor: pointer;
            transition: opacity 0.15s, box-shadow 0.5s, background-color 0.15s, color 0.15s;
            box-shadow: 0 0 5px rgba(20, 204, 20, 0.3); /* Subtle green glow by default */
            position: relative; /* Allow stacking context */
            z-index: 16; /* Ensure above other elements */
        }

        /* Hover and focus states for green glow effect */
        .home:hover, .aboutme:hover, .aboutus:hover, .project:hover,
        .home:focus, .aboutme:focus, .aboutus:focus, .project:focus {
            color : rgb(255, 1, 1); /* Change text color to glowing green */
            background-color: rgba(194, 216, 235, 0.9); /* Slightly transparent background */
            box-shadow: 
                0 0 8px rgba(135, 156, 0, 0.7), /* Inner green glow */
                0 0 15px rgba(0, 156, 0, 0.6), /* Outer green glow */
                0 0 20px rgba(0, 156, 0, 0.5); /* Far green glow */
            transition: box-shadow 0.3s ease, color 0.3s ease;
        }

        /* Active state */
        .home:active, .aboutme:active, .aboutus:active, .project:active {
            color: rgba(151, 0, 156, 0.9);
            background-color: rgba(194, 216, 235, 0.8);
            box-shadow: 
                0 0 10px rgba(0, 156, 0, 0.8),
                0 0 20px rgba(0, 156, 0, 0.6),
                0 0 30px rgba(0, 156, 0, 0.5);
            opacity: 0.8;
            transition: opacity 0.15s ease, box-shadow 0.2s ease;
        }

        .DAA-HEADING {
            font-weight: 200;
            height: 75px;
            font-size: 50px;
            font-weight: bold;
            font-family: roboto, arial;
            margin-top: 300px;
            margin-left: 35px;
            color: white;
            text-shadow: 
                0 0 5px rgba(255, 255, 255, 0.7), 
                0 0 10px rgba(255, 255, 255, 0.6), 
                0 0 20px rgba(255, 255, 255, 0.4), 
                -1px 1px 2px #ffffff, 
                -1px -1px 2px #d3d1d1;
            display: inline-block;
            border-right: 2px solid rgba(255, 255, 255, 0.7);
            animation: blink 0.7s steps(1) infinite, neonPulse 1.5s infinite alternate;
            position: relative; /* Ensure the z-index takes effect */
            z-index: 20; /* Higher value than the background */
        }

        /* Blinking cursor animation */
        @keyframes blink {
            50% {
                border-color: transparent;
            }
        }

        /* Neon pulse animation */
        @keyframes neonPulse {
            0% {
                text-shadow: 
                    0 0 5px rgba(0, 156, 0, 0.8), 
                    0 0 10px rgba(0, 156, 0, 0.7),
                    0 0 20px rgba(0, 156, 0, 0.6),
                    -1px 1px 2px #000,
                    -1px -1px 2px #000;
            }
            100% {
                text-shadow: 
                    0 0 10px rgba(0, 255, 0, 0.8), 
                    0 0 20px rgba(0, 255, 0, 0.7),
                    0 0 30px rgba(0, 255, 0, 0.6),
                    -1px 1px 2px #000,
                    -1px -1px 2px #000;
            }
        }

        .vid {
            height: 350px;
            width: 400px;
            border-radius: 90%;
            overflow: hidden;
            border: none; /* No border */
            outline: none; /* Remove outline if any */
            position: absolute;
            margin-top: 200px;
            right: 10px;
            z-index: 10;
            margin-right: 90px;
            color: #fff;
            -webkit-animation: glow 5s ease-in-out infinite alternate;
            -moz-animation: glow 5s ease-in-out infinite alternate;
            animation: glow 9s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(74, 247, 0, 0 .9); /* Glow effect */
            animation: popout 0.5s ease-out; /* Pop-out effect */
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 5px rgba(6, 238, 76, 0.2);
            }
            to {
                box-shadow: 0 0 20px rgba(233, 51, 51, 0.5);
            }
        }

        @keyframes popout {
            0% {
                transform: scale(0.5);
            }
            100% {
                transform: scale(1);
            }
        }

        .container section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            text-align: center;
            pointer-events: none;
        }

        .textBox h1 {
            font-size: 3.4em;
        }

        .textBox h1 span {
            color: #00bfff;
        }

        .textBox p {
            font-size: 1.2em;
        }

        .textBox .homeBtn {
            font-family: 'Poppins';
            padding: 8px 18px;
            margin: 16px 12px;
            font-size: 26px;
            background-color: transparent;
            color: var(--i);
            outline: none;
            border: 3px solid var(--i);
            border-radius: 4px;
            cursor: pointer;
            pointer-events: all;
            transition: .3s;
            font-weight: 600;
        }

        .textBox .homeBtn:hover {
            background-color: var(--i);
            color: #000;
        }

        .bgAnimation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            background: #1d1d1d;
            filter: saturate(2);
            z-index: 1; /* Lower value than .DAA-HEADING */
        }

        .colorBox {
            z-index: 2;
            filter: brightness(1.1);
            transition: 2s ease;
            position: relative;
            margin: 2px;
            background: #1d1d1d;
        }

        .colorBox:hover {
            background: #00bfff;
            transition-duration: 0s;
        }

        .backgroundAmim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #00bfff;
            filter: blur(60px);
            animation: animBack 6s linear infinite;
        }

        @keyframes animBack {
            0% {
                top: -60px;
            }
            100% {
                top: 120%;
            }
        }

        .bot {
            color: rgb(36, 26, 26);
            height: 100px;
            border-radius: 25px;
            margin-bottom: 200px;
            margin-top: 310px;
            font-size: 25px;
            text-align: center;
            padding-top: 55px;
            background-color: #d3d1d1;
            display: block;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .headline {
                font-size: 1.5em; /* Adjust font size for smaller screens */
                height: auto; /* Allow height to adjust */
                padding: 10px; /* Add padding for better touch targets */
            }

            .home, .aboutme, .aboutus, .project {
                margin-right: 10px; /* Reduce margin for smaller screens */
                font-size: 1em; /* Adjust button font size */
                padding: 10px; /* Increase padding for better touch targets */
            }

            .DAA-HEADING {
                font-size: 2em; /* Adjust heading size */
                margin-top: 150px; /* Adjust margin for smaller screens */
            }

            .vid {
                width: 100%; /* Make video responsive */
                height: auto; /* Maintain aspect ratio */
                margin-right: 0; /* Remove right margin */
            }

            .textBox  h1 {
                font-size: 2em; /* Adjust heading size */
            }

            .textBox p {
                font-size: 1em; /* Adjust paragraph size */
            }

             .textBox homeBtn {
                font-size: 20px; /* Adjust button font size */
                padding: 6px 12px; /* Adjust padding */
            }

            .bot {
                font-size: 20px; /* Adjust font size for the footer */
                margin-top: 150px; /* Adjust margin for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .headline {
                font-size: 1.2em; /* Further adjust font size for very small screens */
            }

            .home, .aboutme, .aboutus, .project {
                font-size: 0.9em; /* Further adjust button font size */
                padding: 8px; /* Adjust padding */
            }

            .DAA-HEADING {
                font-size: 1.5em; /* Further adjust heading size */
            }

            .textBox h1 {
                font-size: 1.5em; /* Further adjust heading size */
            }

            .textBox p {
                font-size: 0.9em; /* Further adjust paragraph size */
            }
        }
    </style>
</head>
<body>
    <div class="bgAnimation" id="bgAnimation"></div>
    <div class="textBox">
        <p class="headline">
            <a href="project_intro.html">
                <button class="project">PROJECT</button>
            </a>
            <a href="index.html"><button class="home">HOME</button></a>
            <a href="aboutmee.html">
                <button class="aboutme">ABOUT ME</button>
            </a>
            <a href="aboutus.html"><button class="aboutus">ABOUT US</button></a>
        </p>
        <div class="DAA-HEADING" id="typingText"></div>
        <video class="vid" autoplay loop muted controls>
            <source src="vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio id="typeSound" src="typing-sound.mp3"></audio>
    </div>
    <script>
        const text = "ALGORITHM COURSE PROJECT"; // The text to display
        const typingText = document.getElementById("typingText");
        const typeSound = document.getElementById("typeSound");

        let index = 0;

        function typeLetter() {
            if (index < text.length) {
                typingText.textContent += text[index]; // Add next letter
                typeSound.currentTime = 0; // Reset the audio file to the start
                typeSound.play(); // Play typing sound
                index++;
                setTimeout(typeLetter, 200); // Delay between letters
            } else {
                // Pause before resetting
                setTimeout(() => {
                    typingText.textContent = ""; // Clear the text
                    index = 0; // Reset index
                    typeLetter(); // Restart typing effect
                }, 3000); // Pause for 3 seconds after finishing
            }
        }

        // Start the typing effect on page load
        window.onload = typeLetter;

        const bgAnimation = document.getElementById('bgAnimation');
        const numberOfColorBoxes = 400;

        for (let i = 0; i < numberOfColorBoxes; i++) {
            const colorBox = document.createElement('div');
            colorBox.classList.add('colorBox');
            bgAnimation.append(colorBox);
        }
    </script>
    <h1 class="bot">THANKS FOR VISITING...</h1>
    <br>
    <h1>
</body>
</html>
